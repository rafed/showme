<div class="top-content signupContent">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Sign up in ShowMe</h3>
                        <p>Enter your Email address and Password to Register:</p>
                    </div>
                </div>
                <div class="form-bottom">
                    <form role="form" action="" name="register" method="post" class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Email Adress</label>
                            <input type="text" name="email" placeholder="Email" class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="password1" placeholder="Password" class="form-password form-control" id="form-password1">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Confirm Password</label>
                            <input type="password" name="password2" placeholder="Confirm Password" class="form-password form-control" id="form-password2">
                        </div>
                        <button type="submit" name= "register" class="btn">Sign up!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
